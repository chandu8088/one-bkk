<div data-sly-test="${wcmmode.edit}" class="cq-placeholder" data-emptytext="Icon and Text"></div>
<sly data-sly-use.accessibility="com.fraserproperty.onebangkok.core.models.IconandTextModel"/>
<div class="ob-container container--left container--relative container-item--listing">
<sly data-sly-test=${!accessibility.hideSeparator}>
    <div class="divider divider--v-01-h">
     <div class="divider__bar"></div>
         <sly data-sly-test="${accessibility.vLabel}">
        <div class="divider__text">${accessibility.vLabel}</div>
      </sly>
    </div>
    </sly>
    <h3 class="header--black-${properties.alignment}">
        ${accessibility.heading @ context='html'}
    </h3>
    <p class="body-2--black-${properties.alignment}">
        ${accessibility.description @ context='html'}
    </p>
    <div
            class="accessibility-item--wrapper"
            data-pagination="pagination-type-1"
            data-pagination-config="mobile-only loop loop-mobile hide-control auto-scroll"
    >
        <sly data-sly-list="${accessibility.accessibilityList}">
            <div class="accessibility-item">
                <sly data-sly-test="${item.imagePath}">
                    <img src="${item.imagePath}" alt="${item.imageAltText}" width="72" height="72"/>
                </sly>
                <div class="accessibility-item__content">
                    <div class="callout-3--black-left">${item.itemHeading @context='html'}</div>
                    <p class="body-2--black-left">
                        ${item.itemDescription @context='html'}
                    </p>
                </div>
            </div>
        </sly>
    </div>
    <div class="pagination">
        <svg class="pagination__back-btn" width="26" height="16" viewBox="0 0 26 16" xmlns="http://www.w3.org/2000/svg">
            <path
                    d="M8.125 0C3.547 0 0 3.582 0 7.795 0 12.418 3.547 16 8.125 16c3.988 0 7.405-3.273 7.698-7.6h5.844v2L26 8l-4.333-2.4v2l-5.827.001v-.048C15.707 3.445 12.217 0 8.125 0zm-.203 15.2C3.984 15.2.792 11.976.792 8S3.984.8 7.922.8c3.805 0 6.913 3.01 7.119 6.8H8.273v.8h6.768c-.206 3.79-3.314 6.8-7.12 6.8z"
                    fill="#000"
                    fill-rule="evenodd"
            />
        </svg>
        <div class="pagination--dots"></div>
        <svg class="pagination__next-btn" width="26" height="16" viewBox="0 0 26 16" xmlns="http://www.w3.org/2000/svg">
            <path
                    d="M8.125 0C3.547 0 0 3.582 0 7.795 0 12.418 3.547 16 8.125 16c3.988 0 7.405-3.273 7.698-7.6h5.844v2L26 8l-4.333-2.4v2l-5.827.001v-.048C15.707 3.445 12.217 0 8.125 0zm-.203 15.2C3.984 15.2.792 11.976.792 8S3.984.8 7.922.8c3.805 0 6.913 3.01 7.119 6.8H8.273v.8h6.768c-.206 3.79-3.314 6.8-7.12 6.8z"
                    fill="#000"
                    fill-rule="evenodd"
            />
        </svg>
    </div>
</div>
