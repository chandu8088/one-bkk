<div data-sly-test="${wcmmode.edit}" class="cq-placeholder" data-emptytext="Text Image Carousel"></div>
<sly data-sly-use.carouselItem="com.fraserproperty.onebangkok.core.models.TextImageCarouselModel"/>
<div class="ob-container container--left container--margin-top">
    <div class="content--page">
        <h3 class="header--black-center header--mb-center special-mb">${carouselItem.heading @ context = 'html'}</h3>
        <p class="body-2--black-center">
            ${carouselItem.description @ context = 'html'}
        </p>
    </div>
    <div class="two-col-content-carousel-wrapper">
        <div class="two-col-content-carousel" data-pagination="pagination-type-1" data-pagination-config="">
            <sly data-sly-list="${carouselItem.carouselItemList}">
                <div class="two-col-content">
                    <div class="two-col-content__image">
                        <img src="${item.imagePath}" alt="${item.imageAltText}"/>
                    </div>
                    <div class="two-col-content__content">
                        <h3 class="two-col-content__header">${item.title}</h3>
                        <p class="body-2--black-left text--bold text--uppercase">${item.subTitle @ context = 'html'}</p>
                        <p class="body-2--black-left">
                            ${item.description @ context = 'html'}
                        </p>
                    </div>
                </div>
            </sly>
        </div>
        <div class="pagination">
            <svg class="pagination__back-btn" width="26" height="16" viewBox="0 0 26 16"
                 xmlns="http://www.w3.org/2000/svg">
                <path
                        d="M8.125 0C3.547 0 0 3.582 0 7.795 0 12.418 3.547 16 8.125 16c3.988 0 7.405-3.273 7.698-7.6h5.844v2L26 8l-4.333-2.4v2l-5.827.001v-.048C15.707 3.445 12.217 0 8.125 0zm-.203 15.2C3.984 15.2.792 11.976.792 8S3.984.8 7.922.8c3.805 0 6.913 3.01 7.119 6.8H8.273v.8h6.768c-.206 3.79-3.314 6.8-7.12 6.8z"
                        fill="#000"
                        fill-rule="evenodd"
                />
            </svg>
            <div class="pagination--dots"></div>
            <svg class="pagination__next-btn" width="26" height="16" viewBox="0 0 26 16"
                 xmlns="http://www.w3.org/2000/svg">
                <path
                        d="M8.125 0C3.547 0 0 3.582 0 7.795 0 12.418 3.547 16 8.125 16c3.988 0 7.405-3.273 7.698-7.6h5.844v2L26 8l-4.333-2.4v2l-5.827.001v-.048C15.707 3.445 12.217 0 8.125 0zm-.203 15.2C3.984 15.2.792 11.976.792 8S3.984.8 7.922.8c3.805 0 6.913 3.01 7.119 6.8H8.273v.8h6.768c-.206 3.79-3.314 6.8-7.12 6.8z"
                        fill="#000"
                        fill-rule="evenodd"
                />
            </svg>
        </div>
    </div>
</div>
