<sly data-sly-use.page="com.adobe.cq.wcm.core.components.models.Page"/>
<div data-sly-test="${wcmmode.edit}" class="check-edit-mode" style="display:none"></div>
<div data-sly-test="${page.language == 'en'}">
    <sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html">
        <sly data-sly-call="${clientlib.css @ categories='onebangkok.font-en'}"/>
    </sly>
</div>
<div data-sly-test="${page.language == 'th'}">
    <sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html">
        <sly data-sly-call="${clientlib.css @ categories='onebangkok.font-th'}"/>
    </sly>
</div>
<div data-sly-test="${page.language == 'zh'}">
    <sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html">
        <sly data-sly-call="${clientlib.css @ categories='onebangkok.font-cn'}"/>
    </sly>
</div>
<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html">
    <sly data-sly-call="${clientlib.css @ categories='onebangkok.base'}"/>
</sly>
