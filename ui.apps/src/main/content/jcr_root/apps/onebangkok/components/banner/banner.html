<!-- TOP BANNER -->
<sly data-sly-test="${wcmmode.disabled || wcmmode.preview}">
<div class="ob-container">
    <div class="top-banner">
        <h4 class="header--black-center" data-aos="fade-up" data-aos-offset="0">What if...</h4>
        <h1 class="header--black-center" data-aos="fade-up" data-aos-delay="200" data-aos-offset="0">
            A NEW REIGN OF EXPERIENCES IS RIGHT AT YOUR DOORSTEP?
        </h1>
        <button class="button--icon button--solid--black" data-aos="fade-up" data-aos-delay="400" data-aos-offset="0">
            EXPERIENCE THE ONE BANGKOK STORY
            <svg width="26" height="16" viewBox="0 0 26 16" xmlns="http://www.w3.org/2000/svg">
                <path
                        d="M8.125 0C3.547 0 0 3.582 0 7.795 0 12.418 3.547 16 8.125 16c3.988 0 7.405-3.273 7.698-7.6h5.844v2L26 8l-4.333-2.4v2l-5.827.001v-.048C15.707 3.445 12.217 0 8.125 0zm-.203 15.2C3.984 15.2.792 11.976.792 8S3.984.8 7.922.8c3.805 0 6.913 3.01 7.119 6.8H8.273v.8h6.768c-.206 3.79-3.314 6.8-7.12 6.8z"
                        fill="#fff"
                        fill-rule="evenodd"
                />
            </svg>
        </button>
    </div>
</div>
<div class="top-banner__image-container">
    <div class="top-banner__image">
        <img src="/etc.clientlibs/onebangkok/clientlibs/clientlib-base/resources/images/top-banner.png" />
        <div class="top-banner__bg" id="top-banner-animate-on-scroll">
            <img src="/etc.clientlibs/onebangkok/clientlibs/clientlib-base/resources/images/top-banner-bg.png" id="top-banner-animate-on-scroll-mask" />
        </div>
    </div>
</div>
</sly>
