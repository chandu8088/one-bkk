                            <path d="m11.773 11.773 8.454 8.454m0-8.454-8.454 8.454" stroke="#FFF" stroke-width="1.938" />

                    </svg>
                </div>

                <div class="modal__content modal__content--middle">
                    <div>
                        <h4 class="header--black-left special-mb">${properties.heading @context='html'}</h4>
